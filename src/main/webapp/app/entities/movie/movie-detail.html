
<div>
    <h2><span>Movie</span> {{vm.movie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.movie.title}}</span>
        </dd>
        <dt><span>Original Title</span></dt>
        <dd>
            <span>{{vm.movie.originalTitle}}</span>
        </dd>
        <dt><span>Popularity</span></dt>
        <dd>
            <span>{{vm.movie.popularity}}</span>
        </dd>
        <dt><span>Release Date</span></dt>
        <dd>
            <span>{{vm.movie.releaseDate}}</span>
        </dd>
        <dt><span>Overview</span></dt>
        <dd>
            <span>{{vm.movie.overview}}</span>
        </dd>
        <dt><span>Poster</span></dt>
        <dd>
            <a ui-sref="picture-detail({id:vm.movie.posterId})">{{vm.movie.posterId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="movie-detail.edit({id:vm.movie.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
