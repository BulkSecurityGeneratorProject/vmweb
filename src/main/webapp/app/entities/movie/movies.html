<div>
    <h2>Movies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="movie.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                        Create new Movie
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="Query">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <!--<th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th jh-sort-by="posterId"><span>Poster</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span>Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!--<th jh-sort-by="originalTitle"><span>Original Title</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th jh-sort-by="overview"><span>Overview</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="releaseDate"><span>Release Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!--<th jh-sort-by="runtime"><span>Runtime</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th jh-sort-by="voteRating"><span>Vote </span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!--<th jh-sort-by="voteCount"><span>Vote Count</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="homepage"><span>Homepage</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="budget"><span>Budget</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="revenue"><span>Revenue</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tmdbId"><span>Tmdb Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="backdropId"><span>Backdrop</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="movie in vm.movies track by movie.id">
                    <td>
                        <!--<a ui-sref="picture-detail({id:movie.posterId})">-->
                        <img  picture-load="{{movie.posterId}}" style="max-height: 200px;"/>
                        <!--</a>-->

                    </td>
                    <td><a ui-sref="movie-detail({id:movie.id})">{{movie.title}}</a></td>

                    <<!--<td>{{movie.originalTitle}}</td>-->
                    <td>{{movie.overview}}</td>
                    <td>{{movie.releaseDate | date:'mediumDate'}}</td>
                    <!--<td>{{movie.runtime}}</td>-->
                    <td>{{movie.voteRating}} ({{movie.voteCount}})</td>
                    <!--<td>{{movie.voteCount}}</td>
                    <td>{{movie.homepage}}</td>
                    <td>{{movie.budget}}</td>
                    <td>{{movie.revenue}}</td>
                    <td>{{movie.tmdbId}}</td>
                    <td>
                        <a ui-sref="picture-detail({id:movie.posterId})">
                            <img  picture-load="{{movie.backdropId}}" style="max-height: 50px;"/>
                        </a>

                    </td>-->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="movie-detail({id:movie.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="movie.edit({id:movie.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="movie.delete({id:movie.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
