
<div>
    <h2><span>Person</span> {{vm.person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.person.name}}</span>
        </dd>
        <dt><span>Biography</span></dt>
        <dd>
            <span>{{vm.person.biography}}</span>
        </dd>
        <dt><span>Birthday</span></dt>
        <dd>
            <span>{{vm.person.birthday | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Deathday</span></dt>
        <dd>
            <span>{{vm.person.deathday | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Homepage</span></dt>
        <dd>
            <span>{{vm.person.homepage}}</span>
        </dd>
        <dt><span>Profile Picture</span></dt>
        <dd>
            <a ui-sref="picture-detail({id:vm.person.profilePictureId})">{{vm.person.profilePictureId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="person-detail.edit({id:vm.person.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
